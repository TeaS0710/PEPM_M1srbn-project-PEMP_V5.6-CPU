# configs/common/balance.yml

strategies:
  none:
    desc: "Pas d'équilibrage, distribution brute"

  alpha_total:
    desc: "Répartition alpha / total_docs (hérité V2)"
    presets:
      default_alpha_total:
        alpha: 0.5
        total_docs: 50000
      small_alpha_total:
        alpha: 0.3
        total_docs: 20000

  cap_docs:
    desc: "Cap nombre de documents par label"
    presets:
      default_cap_docs:
        cap_per_label: 5000

  cap_tokens:
    desc: "Cap nombre de tokens par label"
    presets:
      default_cap_tokens:
        cap_tokens_per_label: 1000000

  class_weights:
    desc: "Ne modifie pas le corpus, mais calcule des poids par label (pour modèles compatibles)"

  presets:
    uniform_small:
        # alpha_total "uniformise" si alpha=0.0 ;     total_docs limite l'effectif
        strategy: alpha_total
        alpha: 0.0
        total_docs: 2000
        offset: 0

    capdocs_1k_oversample:
        strategy: cap_docs
        cap_per_label: 1000
        oversample: true
        offset: 0

