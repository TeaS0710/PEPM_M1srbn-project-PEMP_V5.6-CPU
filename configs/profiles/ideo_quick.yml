# configs/profiles/ideo_quick.yml

profile: "ideo_quick"
description: "Classification idéologie globale, pipeline rapide (V4)"

corpus_id: "web1"
view: "ideology_global"
modality: "web"

# Nouveau bloc idéologie (configurable via OVERRIDES)
ideology:
  granularity: binary         # binary | five_way | intra_side | derived
  label_source: manual        # manual | derived
  label_fields_manual: ["ideology"]
  label_fields_derived: ["party", "ideology_total", "domain", "crawl"]
  label_map: "configs/label_maps/ideology_binary.yml"
  unknown_labels:
    policy: drop
    other_label: other
  intra_side:
    side: left                # utilisé si granularity=intra_side
    label_map: "configs/label_maps/ideology_left_intra.yml"

# Filtres optionnels sur les acteurs politiques
actors:
  include: []                 # liste blanche d'acteurs
  min_docs: 0                 # seuil minimum de docs par acteur

train_prop: 0.8
min_chars: 280
max_tokens: 512

tokenizer: split

balance_strategy: "alpha_total"
balance_preset: "uniform_small"

families: ["spacy", "sklearn", "check"]

models_spacy: ["spacy_cnn_quick", "spacy_bow_quick"]

models_sklearn:
  - "tfidf_svm_quick"

models_hf: []

hardware_preset: "small"

debug_mode: false

seed: 42          # ou null pour pas fixer la seed
dedup_on: text
