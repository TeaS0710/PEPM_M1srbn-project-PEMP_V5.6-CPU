# configs/profiles/ideo_quick.yml

profile: "ideo_quick"
description: "Classification idéologie globale, pipeline rapide (V4)"

corpus_id: "web1"
view: "ideology_global"
modality: "web"

# Nouveau bloc idéologie (configurable via OVERRIDES)
ideology:
  mode: actors
  actors_yaml: configs/label_maps/ideology_actors.yml
  view: binary               # binary | five_way | left_intra | right_intra
  unknown_actors:
    policy: drop

train_prop: 0.8
min_chars: 280
max_tokens: 512

tokenizer: split

balance_strategy: "alpha_total"
balance_preset: "uniform_small"

families: ["spacy", "sklearn", "check"]

models_spacy: ["spacy_cnn_quick", "spacy_bow_quick"]

models_sklearn:
  - "tfidf_svm_quick"

models_hf: []

hardware_preset: "small"

debug_mode: false

seed: 42          # ou null pour pas fixer la seed
dedup_on: text
